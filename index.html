<html>
   <!-- This is the title. -->
   <title>Practice</title>
   <!-- This is the body. -->
   <body>
     <!-- now we will create a form by using form tag. -->
    <form>
      <p>
        <!-- this is for the user to enter the name. -->
        Username:
        <input type="text" name="Username" size="15" maxlength="30"/>
      </p>
    </form>
    <form action="page1.html">
      <p>
        <!-- this is for the user to enter the password. -->
        Password:
        <input type="password" name="password" size="15" maxlength="30"/>
      </p>
    </form>
    <form action="page1.html">
      <p>
        <!-- textarea element is for the user to enter the comments. -->
        What do you want to say about our website?
        <textarea name="comments" cols="20" rows="2"></textarea>
      </p>
    </form>
    <form>
      <!-- Radio element is used for the user to select the one option. -->
      <p>
        Please select any option given below:
        <input type="radio" name="option" value="rock" checked="checked"/>Rock
        <input type="radio" name="option" value="paper"/>Paper
        <input type="radio" name="option" value="scissors"/>Scissors
      </p>
    </form>
    <form>
      <!-- Checkbox element is used for the user to select the multiple options. -->
      <p>
        Please select one or more choices given below:
        <input type="checkbox" name="choice" value="Oppo" checked="checked"/>Oppo
        <input type="checkbox" name="choice" value="Realme"/>Realme
        <input type="checkbox" name="choice" value="Infinix"/>Infinix
      </p>
    </form>
    <form>
      <p>
        <!-- select element is use dto give a dropdown menu. -->
        Which scholarship do you want:
        <select name="scholarship">
          <option value="hec">HEC</option>
          <option value="ehsaas" selected="selected">Ehsaas</option>
          <option value="peef">PEEF</option>
        </select>
      </p>
    </form>
    <form>
      <!-- now we will select multiple options in a drop down menu. -->
      <p>
        <!-- select element is use dto give a dropdown menu. -->
        Which scholarship do you want:
        <select name="scholarship" size="3" multiple="multiple">
          <option value="hec" selected="selected">HEC</option>
          <option value="ehsaas">Ehsaas</option>
          <option value="peef">PEEF</option>
        </select>
      </p>
    </form>
    <form action="page1.html">
      <!-- now we will get input from the file of the computer. -->
      <p>
        Upload your photo:
      </p>
      <input type="file" name="photo"/><br/>
      <input type="submit" value="Upload"/>
    </form>
    <form action="page1.html">
      <!-- now we will use submit button. -->
      <p>
        Enter your marks:
        <input type="text" name="result card"/>
        <input type="submit" name="Submit" value="Done"/>
      </p>
    </form>
   </body>
</html>
